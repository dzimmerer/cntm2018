<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ranking</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let user of ranking; let i = index" (click)="detailView(user.username)" >
    <ion-item>
        <p item-start style="width: 10%">#{{i+1}}</p>
        <ion-avatar item-start>
          <img src="{{user.img_url}}">
        </ion-avatar>
        <h2>{{user.username}}</h2>
        <!--<p>&quot;{{user.descr}}&quot;</p>-->
        <ion-badge item-end>{{user.score}}</ion-badge>
    </ion-item>
  </ion-card>

</ion-content>

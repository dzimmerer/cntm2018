<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <img src="{{img_url}}">

    <ion-item>
      <h2>{{other}}</h2>
      <p>&quot;{{descr}}&quot;</p>
      <ion-badge item-end>{{score}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" item-start style="color: #d02e44"></ion-icon>
      <p>{{age}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="cut" item-start style="color: #d02e44"></ion-icon>
      <p>{{hair}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="eye" item-start style="color: #d02e44"></ion-icon>
      <p>{{eye}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="football" item-start style="color: #d02e44"></ion-icon>
      <p>{{hobbies}}</p>
    </ion-item>


    <ion-card-content center text-center>
      <p>
        <br>
        {{descr}}
      </p>

    </ion-card-content>


  </ion-card>


</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Challenges</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>


  <h3 text-center>Open</h3>
  <ion-list>
    <!--<ion-list-header>Open</ion-list-header>-->

    <ion-item *ngFor="let c of openC" (click)="onChallenge(c.id)">
      <h2>{{c.name}}</h2>
      <p>{{c.descr}}</p>
      <ion-icon name="help-circle" item-end style="color: #144932"></ion-icon>
    </ion-item>
  </ion-list>

  <br>
  <h3 text-center>Closed</h3>
  <ion-list>

    <!--<ion-list-header>Closed</ion-list-header>-->

    <ion-item *ngFor="let c of closedC" (click)="onChallenge(c.id)">
      <h2>{{c.name}}</h2>
      <p>{{c.descr}}</p>
      <ion-icon name="close-circle" item-end style="color: #400011"></ion-icon>
    </ion-item>

  </ion-list>


</ion-content>

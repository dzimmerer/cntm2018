<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager>

    <ion-slide *ngFor="let n of news">
      <ion-card-header>
        {{n.name}}
      </ion-card-header>
      <ion-card-content text-left="">
        {{n.descr}}
      </ion-card-content>
    </ion-slide>


  </ion-slides>

</ion-content>

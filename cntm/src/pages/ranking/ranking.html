<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ranking</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let user of ranking" (click)="detailView(user.username)">
      <!--<ion-thumbnail item-start>-->
        <!--<img src="{{user.img_url}}">-->
      <!--</ion-thumbnail>-->
      <ion-avatar item-start>
        <img src="{{user.img_url}}">
      </ion-avatar>
      <h2>{{user.username}}</h2>
      <p>&quot;{{user.descr}}&quot;</p>
      <ion-badge item-end>{{user.score}}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
